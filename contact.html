<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css copy/all.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" media="screen and (max-width:800px)" href="./css/mobile.css" />
    <title>My Contact | UI/UX Designer & Photography</title>
  </head>
  <body>
    <!-- header -->
    <header id="another-head">
      <div class="container">
        <nav class="navbar">
          <img src="./img/logo.png" alt="logo" class="logo" />
          <ul>
            <li><a href="./index.html" >Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./work.html" >Work</a></li>
            <li><a href="./contact.html" class="current-page">Contact</a></li>
          </ul>
        </nav>
    </header>

    <!--Contact -->
    <section id="contact" class="text-center my-2">
      <div class="container">
        <div class="section-title text-center">
          <h2 class="lrg-2">Contact Me</h2>
          <div class="bottom-line"></div>
          <p class="lrg-1">
            Here is how you can reach me
          </p>
          <form>
              <div class="text-fields">
                  <input type="text" class="text-input name-input" placeholder="Name">
                  <input type="text" class="text-input subject-input" placeholder="Subject">
                  <input type="email" class="text-input email-input" placeholder="Email Address">
                  <input type="number" class="text-input phone-input" placeholder="Phone Number">
                  <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
              </div>
              <button type="submit" class="btn btn-dark">Submit</button>
          </form>
        </div>
        </div>
    </section>

    <section id="contact-footer">
        <div class="bg-dark py-1">
            <div class="container">
                <div class="list-contact">
                    <div>
                        <i class="fas fa-envelope fa-2x"></i>
                        <h3>Email</h3>
                        <p>John@some.com</p>
                    </div>
                    <div>
                        <i class="fas fa-phone fa-2x"></i>
                        <h3>Phone</h3>
                        <p>(+62) 8123-4567-890</p>
                    </div>
                    <div>
                        <i class="fas fa-address-card fa-2x"></i>
                        <h3>Address</h3>
                        <p>Jakarta, Indonesia</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="start-footer">
        <div class="bg-primary py-3">
            <div class="container">
                <div class="l-3 text-center py-2">
                    <h1>Let's Start Your Next Project</h1>
                </div>
            </div>
        </div>
    </section>


    <!-- Footer -->
    <footer>
      <div class="container">
        <div>
          <p>Copyright &copy; 2020. All Rights Reserved</p>
        </div>
        <div>
          <ul>
            <li><a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
